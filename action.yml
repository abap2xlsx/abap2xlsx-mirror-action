name: 'abap2xlsx-rename'
description: 'Mirror and rename abap2xlsx'
inputs:
  patterns:
    description: 'Patterns'
    required: true
    default: '[{"type": "CLAS|INTF", "oldName": "z(.*)_excel", "newName": "y$1_ecb"},{"type": "DTEL|DOMA|TABL|TTYP", "oldName": "zexcel_", "newName": "yecb_"}]'
  folder:
    description: 'Folder'
    required: true
    default: 'src/abap2xlsx'
runs:
  using: 'node20'
  main: 'src/index.js'